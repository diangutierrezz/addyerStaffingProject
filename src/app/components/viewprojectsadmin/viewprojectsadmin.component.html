<h2 style="text-align: center; margin-top:2em">Listas de Proyectos</h2>
<div style="width: 70%; margin: 1em auto;" class="mat-elevation-z2">
    <mat-table [dataSource]="proyectos">
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let proyectos">{{proyectos.nombre}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
            <mat-cell *matCellDef="let proyectos">{{proyectos.descripcion}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="inicio">
            <mat-header-cell *matHeaderCellDef> Fecha Inicio </mat-header-cell>
            <mat-cell *matCellDef="let proyectos">{{proyectos.inicio}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="fin">
            <mat-header-cell *matHeaderCellDef> Fecha Término </mat-header-cell>
            <mat-cell *matCellDef="let proyectos">{{proyectos.fin}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="habilidades">
            <mat-header-cell *matHeaderCellDef> Habilidades </mat-header-cell>
            <mat-cell *matCellDef="let proyectos">{{proyectos.habilidades}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="colaboradores">
            <mat-header-cell *matHeaderCellDef> Colaboradores </mat-header-cell>
            <mat-cell *matCellDef="let proyectos">{{proyectos.colaboradores}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
        <mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></mat-row>
    </mat-table>
</div>
