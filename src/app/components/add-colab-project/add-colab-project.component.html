<div class="container">
    <h1 class="text-black text-center pb-2 mt-4">Agregar Colaborador</h1>
        <div style="width: 90%; margin: 1em auto;" class="mat-elevation-z2 cajita2">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-control" name="filterPost" placeholder="Buscar Colaboradores por nombre, habilidades o cargo" [(ngModel)]="filterPost">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table table-striped">
              <thead >
                <tr>
                  <th>ID</th>
                  <th>NOMBRE</th>
                  <th>APELLIDO</th>
                  <th>RUT</th>
                  <th>CORREO</th>
                  <th>CARGO</th>
                  <th>HABILIDADES</th>
                  <th>AGREGAR</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let post of posts | filter:filterPost">
                  <td>{{post.id}}</td>
                  <td>{{post.nombre}}</td>
                  <td>{{post.apellido}}</td>
                  <td>{{post.rut}}</td>
                  <td>{{post.correo}}</td>
                  <td>{{post.cargo}}</td>
                  <td>{{post.habilidades}}</td>
                  <td><button mat-raised-button style="background-color: #cf7500; color: #f4f4f4;">Agregar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
        <button class="btn btn-warning d-block mx-auto mt-4" style="border-bottom-style: solid; width: 30%;" routerLink="/viewprojectsadmin">Finalizar</button>
      </div>
