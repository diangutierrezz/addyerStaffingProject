<div style="width: 50%; margin: 2em auto;">
    <form class="mat-elevation-z4" style="padding: 1em;">
        <h2 style="text-align: center;">Crear Nuevo Proyecto</h2>
            <mat-form-field appearance="outline">
              <mat-label>Nombre del proyecto</mat-label>
              <input matInput required placeholder="Nombre completo">
              </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Descripción del Proyecto</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
            <div class="mb-3">
                <form action="">
                 <div class="mb-3">           
                 <label for="start" style=" margin-left: 1em;">Fecha de Inicio</label>
                <input type="date" id="start" name="trip-start" value=""  min="1980-01-01" max="2020-09-30" [(ngModel)]= "fechaInicio" name ="fechaInicio">
              </div>
              <div class="mb-3">
                <form action="">
                 <div >           
                 <label for="start" style=" margin-left: 1em;">Fecha de Término</label>
                <input type="date" id="start" name="trip-start" value=""  min="1980-01-01" max="2020-09-30" [(ngModel)]= "fechaFin" name ="fechaFin">
              </div>
              <form action="../../form-result.php" target="_blank">
                <p>Habilidades</p>
                <p>
                  
                  <select name="habilidades[]" multiple>
              
                    <option>Java</option>
              
                    <option>Base de Datos</option>
              
                    <option>Sprin</option>
              
                    <option>Angular</option>
              
                    <option>Front-End</option>
              
                    <option>Back-End</option>
              
                  </select>
                </p>
            
              </form>
              <button mat-raised-button color="primary" style="margin-top: 1em;">Crear</button>
              <button type="reset" mat-raised-button color="warn" style="margin-left: 1em; margin-top: 1em;">Cancelar</button>
    </form>
</div>
