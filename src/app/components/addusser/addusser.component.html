<div class="example-action-buttons">
  <button mat-raised-button (click)="accordion.openAll()">Expandir Todo</button>
  <button mat-raised-button (click)="accordion.closeAll()">Cerrar Todo</button>
</div>
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Agregar Colaborador
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>

  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Colaboradores
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>

      <mat-panel-description>
        Inform the date you wish to travel
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>

<div style="width: 50%; margin: 2em auto;">
  <form class="mat-elevation-z4" style="padding: 1em;">
      <h2 style="text-align: center;">Agregar Colaborador</h2>
          <mat-form-field style="text-align: center;" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput required placeholder="Nombre del Colaborador">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field style="text-align: center;" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput required placeholder="Apellido del Colaborador">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field style="text-align: center;" appearance="outline">
            <mat-label>RUT</mat-label>
            <input matInput required placeholder="12.345.678-9">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <div class="mb-3">
            <form action="">
             <div class="mb-3">           
             <label for="start" style=" margin-left: 1em;">Fecha de Nacimiento</label>
            <input type="date" id="start" name="trip-start" value=""  min="1980-01-01" max="2020-08-26" [(ngModel)]= "fechaNacimiento" name ="fechaNacimiento">
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input type="tel" matInput required placeholder="(+56)912345678">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input type="email" matInput required placeholder="correo@ejemplo.com">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Habilidades</mat-label>
              <mat-select required>
                <mat-option *ngFor="let habilidades of habilidades" [value]="habilidades">
                  {{habilidades}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Cargo</mat-label>
              <mat-select required>
                <mat-option *ngFor="let cargo of cargo" [value]="cargo"> {{cargo}}
                </mat-option>
              </mat-select>
            </mat-form-field>  
            <button mat-raised-button color="primary" style="margin-top: 1em;">Agregar</button>
            <button type="reset" mat-raised-button color="warn" style="margin-left: 1em; margin-top: 1em;">Cancelar</button>
  </form>
</div>
