<div class="container">
  <div class="card text-center mat-elevation-z4 mt-5">
    <div class="card-header p-4"><h3>Agregar Colaborador</h3></div>
      <div class="card-body">
        <img src="https://lh3.googleusercontent.com/proxy/Jk0nlIn8xSGVRol-L2QMoXvU4PpZ8bTTCC90JQoXQi2CIXSkngs94lDgWmMnIAoxNg0pD0F1yJYtlUY55OE-xX2UMiB3S6A_QP99idzYkAjAM4KQ1nqAnp4" width="100" alt="">
        <h5 class="card-title">Addyer x Forge</h5>
          <div class="mt-5">
            <form class=" cajita text-center" style="padding: 1em;">
                <br>
                <mat-form-field  appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput required placeholder="Nombre del Colaborador">
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Apellido</mat-label>
                  <input matInput required placeholder="Apellido del Colaborador">
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>RUT</mat-label>
                  <input matInput required placeholder="12.345.678-9">
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Fecha de Nacimiento</mat-label>
                  <input matInput [matDatepicker]="picker" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Teléfono</mat-label>
                  <input type="tel" matInput required placeholder="(+56) 9 12345678">
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Correo Electrónico</mat-label>
                  <input type="email" matInput required placeholder="correo@ejemplo.com">
                  <mat-hint>La contraseña debe contener al menos una letra, un dígio y mínimo cuatro caracteres</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input type="password" matInput required placeholder="">
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Cargo</mat-label>
                  <mat-select required>
                    <mat-option *ngFor="let cargo of cargo" [value]="cargo"> {{cargo}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-chip-list" >
                  <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                             [removable]="removable" (removed)="remove(fruit)">
                      {{fruit.name}}
                      <mat-icon matChipRemove *ngIf="removable">x</mat-icon>
                    </mat-chip>
                    <input placeholder="Habilidades Requeridas"
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add($event)">
                  </mat-chip-list>
                </mat-form-field>
                <button mat-raised-button color="primary" style="margin-top: 1em;">Agregar</button>
            <button type="reset" mat-raised-button color="warn" style="margin-left: 1em; margin-top: 1em;">Cancelar</button>
            <p  class="text-danger mt-2"> {{mensaje}}</p>
            </form>
      </div>
    </div>
    <div class="card-footer text-muted">
      Mesa de Ayuda 22700345 
    </div>
  </div>
</div>
