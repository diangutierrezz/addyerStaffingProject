<!DOCTYPE html>
<html>
<head>
	<title>Proyecto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
      overflow-x: hidden;
      
		}
		.fa{
			font-size: 80px;
			padding: 25px 15px 0px 10px;
		}
		section{
			margin: 50px auto;
		}
		h3{
			padding: 20px 0 0 10px;
			margin: 0;
		}
		.box{
			transition: .3s;
			border-radius: 20px;
			margin: 10px;
			background: #ddd;
			padding: 10px;
			

		}
		.box:hover{
			background:  #5dade2 ;
			border-radius: 20px;
			transition: .5s;
			color: #fff;
			cursor: pointer;

		}
		p{
			padding: 10px;
		}
		@media(max-width: 992px){
			.fa{
				font-size: 70px;
			}
		}
		@media(max-width: 768px){
			.box{
				text-align: center;
			}
		}
	</style>
</head>
<body>
<section>
<div class="container-fluid">
	<h1 class="text-center">Administrador</h1>
	<div class="row">
		<div class="col-md-6 p-0 col-sm-6 col-xs-12 col-sm-6">
			<div class="box">
			<div class="row">
				<div class="col-md-2">
					<i class="fa fa-id-card " aria-hidden="true"></i>
				</div>
				<div class="col-md-10">
					<h3 routerLink="/profilecolab">Perfil</h3>
					<p>Ver perfil de colaborador.</p>
				</div>
			</div>
		</div>
		</div>
		<div class="col-md-6 p-0 col-sm-6 col-xs-12">
			<div class="box">
				<div class="row">
				<div class="col-md-2">
					<i class="fa fa-handshake-o " aria-hidden="true"></i>
				</div>
				<div class="col-md-10">
					<h3 routerLink="/viewprojectscolab">Proyectos</h3>
					<p>Ver proyectos asignados.</p>
				</div>
			</div>
			</div>
		</div>		
		</div>
	</div>
</section>
</body>
</html>
